<!DOCTYPE HTML>
<html>
<head>
	<title>Encrypt Chat</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<style>
		:root{
			--white: #faf0e6;
			--LightBlack: #141414; 
			--LightSteelBlue: #B6C2D9;
			--SteelBlue: #4D7EA8;
			--LightBlue: #0db8de;
		}

		body{
			background-color: var(--LightBlack);
		}
		
		.container {
		  margin: 120px auto;
		  background: #fff;
		  padding: 0;
		  border-radius: 7px;
		}

		h1{
			margin: -10px;
			padding: 10px;
			font-size: 35px;
			color: var(--white);
			font-family: 'Courier New';
		}
		
		.no-gutters {
			padding: 0;
		}

		.chat-bubble {
			padding: 10px 14px;
			background: #eee;
			margin: 10px 30px;
			border-radius: 9px;
			position: relative;
			animation: fadeIn 1s ease-in;
		  
		  &:after {
			content: '';
			position: absolute;
			top: 50%;
			width: 0;
			height: 0;
			border: 20px solid transparent;
			border-bottom: 0;
			margin-top: -10px;
		  }
		  
		  &--left {
			 &:after {
				left: 0;
				border-right-color: #eee;
				border-left: 0;
				margin-left: -20px;
			}
		  }
		  
		  &--right {
			&:after {
				right: 0;
				border-left-color: $blue;
				border-right: 0;
				margin-right: -20px;
			}
		  }
		}
		
		.chat-box-tray {
			background: black;
			display: flex;
			align-items: baseline;
			padding: 10px 15px;
			align-items: center;
			margin-top: 19px;
			bottom: 0;
			  
			input {
				margin: 0 10px;
				padding: 6px 2px;
			}
			  
			i {
				color: white;
				font-size: 30px;
				vertical-align: middle;
				
				&:last-of-type {
					margin-left: 25px;
				}
			}
		}
		
	</style>
<!--21/12 12:13p.m.-->
</head>
<body>
	<div class="container p-3" style="background: black;">
		<div>
			<h1>Encrypt Chat Room (Room 1)</h1>
		</div>
		<div>
			<div class="chat-panel" style="background: var(--LightBlack)">
				<div class="row no-gutters">
					<div class="col-md-3">
						<div class="chat-bubble chat-bubble--left">Hello World!</div>
					</div>
				</div>
				<div class="row no-gutters">
					<div class="col-md-3 offset-md-9">
						<div class="chat-bubble chat-bubble--right">Hello World!</div>
					</div>
				</div>
				<div class="row no-gutters">
					<div class="col-md-3 offset-md-9">
						<div class="chat-bubble chat-bubble--right">Hello World!</div>
					</div>
				</div>
			</div>
			<div class="row">  
				<div class="col-md-12">
					<div class="chat-box-tray">
						<i class="material-icons" style="color: white;">sentiment_very_satisfied</i>
						<input type="text" placeholder="Enter message here..."/>
						<i class="material-icons" style="color: white;">send</i>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
