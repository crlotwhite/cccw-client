<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<title>P</title>
	<style>
	
		:root {
			--white: #faf0e6;
			--LightBlack: #141414;
			--LightSteelBlue: #B6C2D9;
			--SteelBlue: #4D7EA8;
			--LightBlue: #0db8de;
		}
		.online {
			width: 10px;
			height: 10px;
			background: green;
			border-radius: 50%;
		}
		.fs-sm {
			font-size: 1.4rem;
		}
		small {
			color: var(--LightBlue);
			font-size: 0.7rem;
			text-align: right;
		}
		.chat-panel {
			overflow-y: auto;
			max-height: 50vh;
			scrollbar-color: #a18cd1 #F5F5F5;
		}
		.righttext {
			width: 65%;
			color: white;
			background: var(--SteelBlue);			
		}
		.lefttext {
			width: 65%;
			background-color: white;
			color: var(--SteelBlue);
		}
		.chat-panel::-webkit-scrollbar-track {
			-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
			background-color: #F5F5F5;
			border-radius: 10px; 
		}

		.chat-panel::-webkit-scrollbar {
			width: 12px;
			background-color: #F5F5F5; 
		}

		.chat-panel::-webkit-scrollbar-thumb {
			border-radius: 10px;
			-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
			background-image: -webkit-gradient(linear, left bottom, left top, from(#a18cd1), to(#fbc2eb));
			background-image: -webkit-linear-gradient(bottom, #a18cd1 0%, #fbc2eb 100%);
			background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%); 
		}
		textarea {
			resize: none;
		}
		
	</style>
</head>
<body class="d-flex
			justify-content-center
			align-items-center
			vh-100">
	<div class="container shadow p-3 rounded">
		<h1 class="fs-4 link-dark">Chat Room</h1>
			<h3 class="display-4 fs-sm m-2">
				Name <br>
				<div class="d-flex
							align-items-center"
						title="online">
						<div class="online"></div>
						<small class="d-block p-1">online</small>
				</div>
			</h3>
		<div class="shadow p-4 rounded
					d-flex flex-column
					mt-2 chat-panel">
	
			<p class="righttext align-self-end
					border rounded p-2 mb-1">
				hello world!
				<small class="d-block">12.00</small>
			</p>
			<p class="lefttext border
					rounded p-2 mb-1">
				hello ~
				<small class="d-block">12.00</small>
			</p>
			
			<p class="righttext align-self-end
					border rounded p-2 mb-1">
				hello world!
				<small class="d-block">12.00</small>
			</p>
			
			<p class="lefttext border
					rounded p-2 mb-1">
				hello ~
				<small class="d-block">12.00</small>
			</p>
			<p class="righttext align-self-end
					border rounded p-2 mb-1">
				hello world!
				<small class="d-block">12.00</small>
			</p>
			
			<p class="lefttext border
					rounded p-2 mb-1">
				hello ~
				<small class="d-block">12.00</small>
			</p>
		</div>
		<div class="input-group mb-3">
			<textarea cols="3"
					  class="form-control"
					  placeholder="Enter message here...">
			</textarea>
			<button class="btn btn-primary">
				<i class="material-icons"></i>
			</button>			
		</div>
		
	</div>
	
</body>
</html>
